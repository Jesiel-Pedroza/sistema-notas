<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Todos os Usuários</title>
</head>
<body>
  <h1>Lista de Usuários Cadastrados</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>E-mail</th>
    </tr>
    {% for user in usuarios %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.nome }}</td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('dashboard') }}">← Voltar para o painel</a></p>
</body>
</html>
